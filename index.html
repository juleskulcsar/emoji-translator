<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Emoji-Voice-Translator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/emojionearea.min.css" />
  </head>

  <body>
    <div class="voiceemoji">
      <h1>Emoji Voice Translator</h1>
      <textarea id="text" name="text"></textarea>
      <select name="voice" id="voices">
        <option value="">Select A Voice And Language</option>
      </select>
      <h3>Adjust voice rate and pitch</h4>
      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />
      <label for="pitch">Pitch:</label>
      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <button id="stop">Stop!</button>
      <button id="translate">Translate</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/emojionearea.js"></script>
    <script type="text/javascript" src="js/emojionearea.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
